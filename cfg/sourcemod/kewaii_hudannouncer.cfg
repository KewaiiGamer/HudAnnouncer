// ConVars for plugin "kewaii_topannouncer.smx"

// Hudannouncer channel to prevent overriding from other plugins
// -
// Default: "2"
kewaii_hudannouncer_channel "2"

// Message Blue Color Value.
// -
// Default: "0"
kewaii_hudannouncer_color_blue "0"

// Message Green Color Value.
// -
// Default: "0"
kewaii_hudannouncer_color_green "0"

// Message Red Color Value.
// -
// Default: "0"
kewaii_hudannouncer_color_red "0"

// Duration of the selected effect. Not always aplicable
// -
// Default: "0.5"
kewaii_hudannouncer_effect_duration "0.5"

// 0 - Fade In; 1 - Fade out; 2 - Flash
// -
// Default: "1.0"
// Minimum: "0.000000"
// Maximum: "2.000000"
kewaii_hudannouncer_effect_type "1.0"

// Duration of the selected effect.
// -
// Default: "0.5"
kewaii_hudannouncer_fadein_duration "0.5"

// Duration of the selected effect.
// -
// Default: "0.5"
kewaii_hudannouncer_fadeout_duration "0.5"

// Defines all messages, separated by semicolons
// -
// Default: "First;Second;Third;Fourth"
kewaii_hudannouncer_messages "First;Second;Third;Fourth"

// Amount of time in seconds between messages.
// -
// Default: "2.0"
kewaii_hudannouncer_timebetweenmessages "2.0"

// Amount of time in seconds messages are held.
// -
// Default: "2.0"
kewaii_hudannouncer_timeheld "2.0"
